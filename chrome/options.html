<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,200' rel='stylesheet' type='text/css'>
<link href="/css/options.css" rel="stylesheet"/>

<main>
  <div class="container">
    <form>
      <p>Please enter your Github username and personal access token.</p>
      <p>These details will be stored on <strong>your machine only</strong>, and used to communicate securely with the Github API.</p>

      <label>
        Username
        <input id="username" type="text"/>
      </label>
      <label>
        Personal access token <small>(<a href="https://github.com/settings/tokens/new?description=Chrome%20extension%20for%20Trello-Github%20integration&scopes=repo,gist,user:email">Don't have one?</a>)</small>
        <input id="access_token" type="text"/>
      </label>
    </form>
  </div>
</main>

<footer>
  <p>Made with &lt;3 by <a href="https://twitter.com/snypelife">@snypelife</a></p>
</footer>
